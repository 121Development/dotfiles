# inspiration for config

# Sesh, continuum etc
# https://github.com/exosyphon/dotfiles/blob/main/.zshrc



set -g terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

unbind C-Space
set-option -g prefix C-Space
bind-key C-Space send-prefix

set -g status-style 'bg=#333333 fg=#5eacd3'
set -g set-clipboard on          # use system clipboard
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set-window-option -g mode-keys vi

# status bar style
set -g status-position top
set -g status-style 'bg=default,fg=white' # transparent status bar
set -g status-left-length 60
set -g status-right-length 50
#bind r source-file ~/.tmux.conf
bind-key r run-shell 'tmux source-file ~/.tmux.conf && tmux display-message reloaded'

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Pane resize 
# https://superuser.com/questions/1560523/how-do-i-resize-tmux-pane-by-holding-down-prefix-and-arrow-key-for-a-while
bind-key -r -T prefix       M-Up              resize-pane -U 5
bind-key -r -T prefix       M-Down            resize-pane -D 5
bind-key -r -T prefix       M-Left            resize-pane -L 5
bind-key -r -T prefix       M-Right           resize-pane -R 5
bind-key -r -T prefix       C-Up              resize-pane -U
bind-key -r -T prefix       C-Down            resize-pane -D
bind-key -r -T prefix       C-Left            resize-pane -L
bind-key -r -T prefix       C-Right           resize-pane -R

# Pane splitting options
#
# bind -n S-Down split-window -c "#{pane_current_path}"
bind -r D run-shell "tmux split-pane -h #{pane_current_path}"
#bind -n S-Down splitw -h -c "#{pane_current_path}"
bind '"' splitw -v -c '#{pane_current_path}'

# FZF options
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Ressurrect options
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Sessionizer options
bind-key e run-shell -b "~/.tmux/tmux-switch-session.sh"

# Continuum options
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# remove confirm step when killing a window or pane
bind-key & kill-window
bind-key x kill-pane

# plugink
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'akohlbecker/aw-watcher-tmux'
set -g @plugin 'carlocab/tmux-nvr'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'

